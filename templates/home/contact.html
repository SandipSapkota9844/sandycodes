{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container">
  <h3 class="mt-3 text-center" >Contact Sandy Codes</h3>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well well-sm">
        <form class="form-horizontal" action="/contact" method="POST">
         {% csrf_token %}
  
          
          <!-- Name input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="name">Name</label>
            <div class="col-md-9">
              <input required id="name" name="name" type="text" placeholder="Your name" class="form-control">
            </div>
          </div>
  
          <!-- Email input-->
          <div class="form-group">
            <label class="col-md-3 control-label" for="email">Your E-mail</label>
            <div class="col-md-9">
              <input  required id="email" name="email" type="text" placeholder="Your email" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="number">Contact Number</label>
            <div class="col-md-9">
              <input required id="phone" name="phone" type="text" placeholder="Your  contact number" class="form-control">
            </div>
          </div>
  
          <!-- Message body -->
          <div class="form-group">
            <label class="col-md-3 control-label" for="message">Your message</label>
            <div class="col-md-9">
              <textarea required class="form-control"  type ="text"id="content" name="content" placeholder="Please enter your message here..." rows=""></textarea>
            </div>
          </div>
<!--svg-->



  
          <!-- Form actions -->
          <div class="form-group">
            <div class="col-md-12  mt-3 text-right">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </div>
       
        </form>
      </div>
    </div>
</div>
</div>
 {% endblock %}
